---
layout: master
title: Blog
---
<div class="row">
	{% for post in site.posts limit: 8 %}
  <div class='post large-6 columns'>
  	<h4><a href='{{post.url}}'>{{post.title}}</a></h4>
    <span class='date'>{{post.date | date_to_string}}</span>
    <span class='body'>{{post.description}}</span>  </div>
{% endfor %}
</div>
