---
layout: page
title: Archive
---

<div class="posts">
	<h4>All My Posts...if you wish</h4>
	<div class="container full-bleed" id= "archive">
		<ul>
		{% for post in site.posts %}
			<li><a href='{{post.url}}'class='post_title'>	
					<span class="date">{{post.date | date: "%-d %B %Y"}}</span> - 
			  	<span class="title">{{post.title}}
			  	</span>
			</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
