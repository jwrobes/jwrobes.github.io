---

layout: master
title: The Story of how Jonathan became Jwrobes
full_posts: 20
---

<div class="posts">
	<div class="container full-bleed" id= "recent-posts">
		{% for post in site.posts limit: full_posts %}<a href='{{post.url}}'class='post'>
	  	<div class="padded_content">	
		  	<div class="title">{{post.title}}</div>
		    <span class='date'>{{post.date | date_to_string}}</span>
		    <span class='body'>{{post.description}}</span>  
		  </div>
		</a>{% endfor %}
		<div class="breaker"></div>
		<div class="end"><a href="/archive.html">More..</a></div>
	</div>
</div>
